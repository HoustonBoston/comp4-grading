version: "3.9"
services:
  gui-app:
    container_name: sfml-gui

    image: localhost/sfml-gui:latest

    environment:
      - DISPLAY=${DISPLAY}
      - XAUTHORITY=/tmp/.Xauthority
      - WAYLAND_DISPLAY=wayland-0
      - XDG_RUNTIME_DIR=/run/user/1000
    
    # X11 socket and data volume
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - sfml-data:/data
    
    # GPU
    devices:
      - /dev/dri:/dev/dri

    network_mode: "host"
    tty: true
  
volumes:
  sfml-data:
    driver: local
